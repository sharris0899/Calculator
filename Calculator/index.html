<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1 class="text">Online Calculator</h1>
</body>
<form id="image" name="form1" class="calci" action="AttractiveCalculator.html" method="POST">
<input type="text" name="answer" id="display">
<br>
<br>
<input id="one" type="button" class="btnDesign" value="c" onclick="form1.answer.value=''">
<input id="two" type="button" class="btnDesign" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
<input id="three" type="button" class="btnDesign" value="00" onclick="form1.answer.value+='00'">
<input id="four" type="button" class="operatorDesign" value="/" onclick="form1.answer.value+='/'">
<br>
<br>
<input id="five" type="button" class="btnDesign" value="7" onclick="form1.answer.value+='7'">
<input id="six" type="button" class="btnDesign" value="8" onclick="form1.answer.value+='8'">
<input id="seven" type="button" class="btnDesign" value="9" onclick="form1.answer.value+='9'">
<input id="eight" type="button" class="operatorDesign" value="*" onclick="form1.answer.value+='*'">
<br>
<br>
<input id="nine" type="button" class="btnDesign" value="4" onclick="form1.answer.value+='4'">
<input id="ten" type="button" class="btnDesign" value="5" onclick="form1.answer.value+='5'">
<input id="eleven" type="button" class="btnDesign" value="6" onclick="form1.answer.value+='6'">
<input id="twelve" type="button" class="operatorDesign" value="-" onclick="form1.answer.value+='-'">
<br>
<br>
<input id="thirteen" type="button" class="btnDesign" value="1" onclick="form1.answer.value+='1'">
<input id="fourteen" type="button" class="btnDesign" value="2" onclick="form1.answer.value+='2'">
<input id="fifteen" type="button" class="btnDesign" value="3" onclick="form1.answer.value+='3'">
<input id="sixteen" type="button" class="operatorDesign" value="+" onclick="form1.answer.value+='+'">
<br>
<br>
<input type="button" id="zero" class="seventeen" value="0" onclick="form1.answer.value+='0'">
<input type="button" id="eighteen"class="btnDesign" value="." onclick="form1.answer.value+='.'">
<input type="button" id="nineteen"class="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
</form>

    
</html>
